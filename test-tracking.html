<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tracking</title>
</head>
<body>
    <h1>Test Tracking API</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        // Test tracking v·ªõi m·ªôt link ID th·∫≠t t·ª´ database c·ªßa b·∫°n
        const testLinkId = 'YOUR_LINK_ID_HERE'; // Thay b·∫±ng ID th·∫≠t t·ª´ database
        
        async function testTracking() {
            results.innerHTML = '<p>üîÑ Testing tracking...</p>';
            
            try {
                const response = await fetch('/api/track', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        linkId: testLinkId
                    })
                });
                
                const data = await response.json();
                
                results.innerHTML = `
                    <h2>‚úÖ Response received</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>User-Agent:</strong> ${navigator.userAgent}</p>
                `;
                
                if (data.blocked === 'bot') {
                    results.innerHTML += '<p style="color: red;">‚ö†Ô∏è B·ªä DETECT L√Ä BOT! Tracking kh√¥ng ƒë∆∞·ª£c ghi v√†o database.</p>';
                } else if (data.success) {
                    results.innerHTML += '<p style="color: green;">‚úÖ Tracking th√†nh c√¥ng! ƒê·ª£i 2 ph√∫t r·ªìi check dashboard.</p>';
                }
                
            } catch (error) {
                results.innerHTML = `
                    <h2>‚ùå Error</h2>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        // Auto test on load
        testTracking();
        
        // Test m·ªói 5 gi√¢y
        setInterval(testTracking, 5000);
    </script>
</body>
</html>
